<button class="btn btn-success mt-2 mr-2 float-end" #addCust data-bs-toggle="modal" data-bs-target="#myModal"
    (click)="customerIdGenertor()">Add
    Customer</button>
<table class="table">
    <thead>
        <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Date of Birth</th>
            <th>Address</th>
            <th>pincode</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of customers">
            <td>{{i.id}}</td>
            <td>{{i.customerName}}</td>
            <td>{{i.DOB}}</td>
            <td>{{i.adress}}</td>
            <td>{{i.pincode}}</td>
            <td class="text-center text-danger"><fa-icon [icon]="faTrashCan" (click)="deleteCustomer(i.id)"></fa-icon>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add Customer</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form [formGroup]="customerForm">
                    <div class="form-group">
                        <label>Customer ID</label>
                        <input type="text" class="form-control" formControlName="customer_id">
                        <!-- <p *ngIf="customerForm.controls['customer_name'].errors" class="alert alert-danger">This field is
                            required!</p> -->
                    </div>
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" class="form-control" formControlName="customer_name">
                        <!-- <p *ngIf="customerForm.controls['customer_name'].errors" class="alert alert-danger">This field is
                            required!</p> -->
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" formControlName="DOB">
                        <!-- <p *ngIf="customerForm.controls['DOB'].errors" class="alert alert-danger">This field is
                            required!</p> -->
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" formControlName="address">
                        <!-- <p *ngIf="customerForm.controls['address'].errors" class="alert alert-danger">This field is
                            required!</p> -->
                    </div>
                    <div class="form-group">
                        <label>Pincode</label>
                        <input type="text" class="form-control" formControlName="pincode">
                        <!-- <p *ngIf="customerForm.controls['pincode'].errors" class="alert alert-danger">This field is
                            required!</p> -->
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                    (click)="resetForm()">Close</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                    (click)="saveCustomer()">Save</button>
            </div>

        </div>
    </div>
</div>
