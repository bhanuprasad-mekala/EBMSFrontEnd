<input type="text" class="m-2 w-50" (keyup)="filterData($event)" placeholder="Search for Customer Name, Customer ID or Month of Bill">
<table class="table">
    <thead>
        <tr>
            <th (click)="sortData('custId')">Customer No</th>
            <th (click)="sortData('custName')">Customer Name</th>
            <th>DOB</th>
            <th>Address</th>
            <th>Pincode</th>
            <th (click)="sortData('month')">Month</th>
            <th>No. of unit</th>
            <th>Bill Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bill of bills">
            <td>{{bill.CustomerNo}}</td>
            <td>{{bill.CustomerName}}</td>
            <td>{{bill.DOB}}</td>
            <td>{{bill.Address}}</td>
            <td>{{bill.PinCode}}</td>
            <td>{{bill.Month}}</td>
            <td>{{bill.Noofunit}}</td>
            <td>{{bill.Amount}}</td>
        </tr>
    </tbody>
</table>
